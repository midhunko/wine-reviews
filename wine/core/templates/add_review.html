<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="collapse navbar-collapse"></div>
  <div class="collapse navbar-collapse" id="navbarSupportedContent" align="center">
    <ul class="navbar-nav mr-auto" >
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}" >Home <span class="sr-only">(current)</span></a>
      </li>
      {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'log_in' %}">Login</a>
      </li>
      {% endif %}
      {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sign_up' %}">Signup</a>
      </li>
      {% endif %}
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'log_out' %}">Logout</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="jumbotron jumbotron-fluid  jumbotron bg-dark text-white">
  <div class="container" align="center">
    <h1 class="display-4">WineYard</h1>
    <p class="lead">Spread the Word!</p>
    <p class="lead">Write about {{ wines.name }}</p>
  </div>
</div>
    <form action="{% url 'add_review' wines.id %}" method="post">
        {% csrf_token %}
        <label for="ReviewInput">Review:</label>
        <input type="text" name="review" id="ReviewInput" required>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
